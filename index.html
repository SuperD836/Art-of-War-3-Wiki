<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .main {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        .plot-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .plot-container iframe {
            width: 80%;
            height: 80%;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff4444;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Plot Viewer</h1>
        </div>
    </header>
    <div class="container main">
        <h2>Select a Plot</h2>
        <ul id="plot-list">
            <!-- Plot links will be inserted here by JavaScript -->
        </ul>
    </div>
    <div class="plot-container" id="plot-container">
        <button class="close-btn" onclick="closePlot()">Close</button>
        <iframe id="plot-frame" src=""></iframe>
    </div>
    <script>
        const plots = [
            'hp_multiplier_vs_damage_reduction.html',
            'resource_production_vs_supply_centers.html'
        ];

        const plotList = document.getElementById('plot-list');
        const plotContainer = document.getElementById('plot-container');
        const plotFrame = document.getElementById('plot-frame');

        plots.forEach(plot => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = '#';
            a.textContent = plot;
            a.onclick = () => {
                plotFrame.src = `plots/${plot}`;
                plotContainer.style.display = 'flex';
            };
            li.appendChild(a);
            plotList.appendChild(li);
        });

        function closePlot() {
            plotContainer.style.display = 'none';
            plotFrame.src = '';
        }
    </script>
</body>
</html>
